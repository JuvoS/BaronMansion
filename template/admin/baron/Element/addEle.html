{extend name="admin/baron/Index/base"}
{block name="main"}
<link rel="stylesheet" href="__STATIC__/admin/search/css/hover.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/ele/simditor/styles/simditor.css" />
<script type="text/javascript" src="__STATIC__/ele/simditor/scripts/module.min.js"></script>
<script type="text/javascript" src="__STATIC__/ele/simditor/scripts/hotkeys.min.js"></script>
<script type="text/javascript" src="__STATIC__/ele/simditor/scripts/uploader.min.js"></script>
<script type="text/javascript" src="__STATIC__/ele/simditor/scripts/simditor.min.js"></script>
<body data-type="search">
<script src="__STATIC__/assets/js/theme.js"></script>

<!-- 内容区域 -->
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title  am-cf">产品列表</div>
                </div>
                <div class="widget-body  am-fr">

                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                        <div class="am-form-group">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</button>
                                    <button type="button" class="am-btn am-btn-default am-btn-secondary"  data-am-modal="{target: '#doc-modal-notice-Type', closeViaDimmer: 0, width: 800, height: 600}"><span class="am-icon-save"></span> 添加类别</button>
                                    <!--<button type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 审核</button>-->
                                    <!--<button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                        <div class="am-form-group tpl-table-list-select">
                            <select data-am-selected="{btnSize: 'sm'}">
                                <option value="option1">所有类别</option>
                                <option value="option2">IT业界</option>
                                <option value="option3">数码产品</option>
                                <option value="option3">笔记本电脑</option>
                                <option value="option3">平板电脑</option>
                                <option value="option3">只能手机</option>
                                <option value="option3">超极本</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                        <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                            <input type="text" class="am-form-field ">
                                        <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="button"></button>
          </span>
                        </div>
                    </div>
                    <div class="am-u-sm-12">
                        <a><span class="am-icon-plus"></span>上传</a>
                    </div>
                    <div class="am-u-sm-12">
                        <div class="am-form-group">
                            <form action="ADMIN_MAIN/Serve/addDoc" class="am-form am-text-left" method="post">
                                <div class="am-form-group">
                                    <label>选择父级别：</label>
                                    <div id="api_datas">
                                        <dl>
                                            <dd>
                                                <select name="first" class="first select"></select>
                                                <select name="second" class="second select"></select>
                                                <select name="third" class="third select"></select>
                                                <select name="fourth" class="fourth select"></select>
                                                <select name="fifth" class="fifth select"></select>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="doc-doc-title">标题：</label>
                                    <input type="text" name="doc_title" id="doc-doc-title" placeholder="标题" class="am-form-field" required/>
                                </div>
                                <div class="am-form-group">
                                    <label for="doc-doc-url">网址：</label>
                                    <input type="url" name="doc_url" id="doc-doc-url" placeholder="网络地址" class="am-form-field"/>
                                </div>
                                <div class="am-form-group">
                                    <label for="doc-doc-describe">描述：</label>
                                    <textarea name="doc_describe" id="doc-doc-describe" placeholder="产品描述"></textarea>
                                </div>
                                <div class="am-form-group">
                                    <label for="doc-doc-content">内容：</label>
                                    <textarea id="doc-doc-content" name="doc_content" placeholder="文档内容" autofocus></textarea>
                                </div>
                                <button class="am-btn am-btn-secondary" type="submit">提交</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-notice-Type">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">添加产品类型
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <form action="ADMIN_MAIN/Element/eleKind" class="am-form am-text-left" method="post">
                <div class="am-form-group">
                    <label>产品类型名称：</label>
                    <input type="text" name="childType" placeholder="产品类型名称" class="am-form-field" required/>
                    <input type="hidden" name="type" value="ele">
                    <input type="hidden" name="from" value="ele">
                </div>
                <div class="am-form-group">
                    <label>选择父级别：</label>
                    <div id="api_data">
                        <dl>
                            <dd>
                                <select name="first" class="first select"></select>
                                <select name="second" class="second select"></select>
                                <select name="third" class="third select"></select>
                                <select name="fourth" class="fourth select"></select>
                                <select name="fifth" class="fifth select"></select>
                            </dd>
                        </dl>
                    </div>
                </div>
                <button class="am-btn am-btn-secondary" type="submit">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
<!--<script src="__STATIC__/admin/search/js/ios-parallax.js"></script>-->
<script src="__STATIC__/ele/jquery.cxselect.min.js"></script>
<script type="text/javascript">
    $(function(){
        var dataCustom = [
            {'v': '1', 'n': '第一级 >', 's': [
                {'v': '2', 'n': '第二级 >', 's': [
                    {'v': '3', 'n': '第三级 >', 's': [
                        {'v': '4', 'n': '第四级 >', 's': [
                            {'v': '5', 'n': '第五级 >', 's': [
                                {'v': '6', 'n': '第六级 >'}
                            ]}
                        ]}
                    ]}
                ]}
            ]},
            {'v': 'test number', 'n': '测试数字', 's': [
                {'v': 'text', 'n': '文本类型', 's': [
                    {'v': '4', 'n': '4'},
                    {'v': '5', 'n': '5'},
                    {'v': '6', 'n': '6'},
                    {'v': '7', 'n': '7'},
                    {'v': '8', 'n': '8'},
                    {'v': '9', 'n': '9'},
                    {'v': '10', 'n': '10'}
                ]},
                {'v': 'number', 'n': '数值类型', 's': [
                    {'v': 11, 'n': 11},
                    {'v': 12, 'n': 12},
                    {'v': 13, 'n': 13},
                    {'v': 14, 'n': 14},
                    {'v': 15, 'n': 15},
                    {'v': 16, 'n': 16},
                    {'v': 17, 'n': 17}
                ]}
            ]},
            {'v': 'test boolean','n': '测试 Boolean 类型', 's': [
                {'v': true ,'n': true},
                {'v': false ,'n': false}
            ]},
            {v: 'test quotes', n: '测试属性不加引号', s: [
                {v: 'quotes', n: '引号'}
            ]},
            {v: 'test other', n: '测试奇怪的值', s: [
                {v: '[]', n: '数组（空）'},
                {v: [1,2,3], n: '数组（数值）'},
                {v: ['a','b','c'], n: '数组（文字）'},
                {v: new Date(), n: '日期'},
                {v: new RegExp('\\d+'), n: '正则对象'},
                {v: /\d+/, n: '正则直接量'},
                {v: {}, n: '对象'},
                {v: document.getElementById('custom_data'), n: 'DOM'},
                {v: null, n: 'Null'},
                {n: '未设置 value'}
            ]},
            {'v': '' , 'n': '无子级'}
        ];
        // 自定义选项
        // API 接口
        var apiBox = $('#api_data');
        var apiBoxs = $('#api_datas');
        var cxSelectApi;

        apiBox.cxSelect({
            selects: ['first', 'second', 'third','fourth','fifth'],
            emptyStyle: 'none'
        }, function(api) {
            cxSelectApi = api;
            cxSelectApi.setOptions({
                data: dataCustom
            });
        });
        apiBoxs.cxSelect({
            selects: ['first', 'second', 'third','fourth','fifth'],
            emptyStyle: 'none'
        }, function(api) {
            cxSelectApi = api;
            cxSelectApi.setOptions({
                data: dataCustom
            });
        });

    });
</script>
<script>
    var editor = new Simditor({
        textarea: $('#doc-doc-content')
        //optional options
    });

</script>
{/block}
